<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Speed Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Full-screen video background optimized for mobile */
        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            filter: grayscale(100%);
        }

        .container {
            margin: 10px auto;
            width: 95%; /* Adjusted for compactness */
            max-width: 350px; /* Slightly reduced max-width */
            position: relative;
            z-index: 1;
        }

        .stopwatch {
            margin: 15px 0;
        }

        .circle {
            width: 150px; /* Reduced size */
            height: 150px;
            border-radius: 50%;
            border: 8px solid green; /* Slightly thinner border */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; /* Reduced font size */
            margin: 0 auto;
        }

        .buttons {
            margin-top: 10px;
        }

        input, select {
            margin: 8px 0;
            padding: 8px;
            width: calc(100% - 18px);
            font-size: 14px; /* Reduced input font size */
        }

        button {
            padding: 8px 12px;
            margin: 8px 3px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 12px; /* Reduced button font size */
        }

        button:hover {
            background-color: #45a049;
        }

        .record {
            margin: 3px 0;
        }

        .success {
            color: green;
        }

        .failure {
            color: red;
        }

        /* Ensures proper layout on smaller devices */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 0 10px;
            }

            .circle {
                width: 130px;
                height: 130px;
                font-size: 18px;
            }

            button {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video id="backgroundVideo" autoplay loop muted>
        <source src="https://ghostkmr.github.io/kuduplatform/k2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Service Speed Recorder</h1>
        <div class="stopwatch">
            <div id="timer" class="circle">00:00</div>
            <div class="buttons">
                <button id="startBtn">Start</button>
                <button id="stopBtn">Stop</button>
                <button id="clearBtn">Clear</button>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="orderName" placeholder="Order Name" required>
            <select id="orderType">
                <option value="frontCounter">Front Counter</option>
                <option value="driveThru">Drive Thru</option>
            </select>
            <button id="saveBtn">Save Time</button>
        </div>
        <button id="exportBtn">Export to Excel</button>
        <button id="clearAllBtn">Clear All Records</button>
        <div id="records"></div>
    </div>

    <script>
        let timerInterval;
        let seconds = 0;
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const saveBtn = document.getElementById('saveBtn');
        const exportBtn = document.getElementById('exportBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const orderNameInput = document.getElementById('orderName');
        const orderTypeSelect = document.getElementById('orderType');
        const recordsDiv = document.getElementById('records');

        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        clearBtn.addEventListener('click', clearTimer);
        saveBtn.addEventListener('click', saveTime);
        exportBtn.addEventListener('click', exportToExcel);
        clearAllBtn.addEventListener('click', clearAllRecords);

        function startTimer() {
            clearInterval(timerInterval);
            seconds = 0;
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function clearTimer() {
            clearInterval(timerInterval);
            seconds = 0;
            timerDisplay.textContent = '00:00';
            timerDisplay.style.borderColor = 'green'; // Reset border color
        }

        function updateTimer() {
            seconds++;
            let minutes = Math.floor(seconds / 60);
            let displaySeconds = seconds % 60;
            timerDisplay.textContent = `${pad(minutes)}:${pad(displaySeconds)}`;

            if (orderTypeSelect.value === 'frontCounter') {
                if (seconds >= 420) { // 7 minutes
                    timerDisplay.style.borderColor = 'red';
                } else if (seconds >= 360) { // 6 minutes
                    timerDisplay.style.borderColor = 'orange';
                } else {
                    timerDisplay.style.borderColor = 'green';
                }
            } else if (orderTypeSelect.value === 'driveThru') {
                if (seconds >= 300) { // 5 minutes
                    timerDisplay.style.borderColor = 'red';
                } else if (seconds >= 240) { // 4 minutes
                    timerDisplay.style.borderColor = 'yellow';
                } else {
                    timerDisplay.style.borderColor = 'green';
                }
            }
        }

        function pad(number) {
            return number < 10 ? '0' + number : number;
        }

        function saveTime() {
            const orderName = orderNameInput.value;
            const orderType = orderTypeSelect.value === 'frontCounter' ? 'Front Counter' : 'Drive Thru';
            const timeRecord = {
                orderName,
                orderType,
                time: timerDisplay.textContent,
                seconds
            };

            // Save to local storage
            let records = JSON.parse(localStorage.getItem('records')) || [];
            records.push(timeRecord);
            localStorage.setItem('records', JSON.stringify(records));
            displayRecords(records);
            orderNameInput.value = ''; // Clear input field after saving
        }

        function displayRecords(records) {
            recordsDiv.innerHTML = '';
            records.forEach(record => {
                const statusSymbol = (record.orderType === 'Front Counter' && record.seconds > 420) || (record.orderType === 'Drive Thru' && record.seconds > 300) ? '❌' : '✔️';
                const statusClass = statusSymbol === '✔️' ? 'success' : 'failure';
                recordsDiv.innerHTML += `<div class="record ${statusClass}">${statusSymbol} ${record.orderName} - ${record.orderType} - ${record.time}</div>`;
            });
        }

        function clearAllRecords() {
            localStorage.removeItem('records');
            recordsDiv.innerHTML = ''; // Clear displayed records
        }

        function exportToExcel() {
            const records = JSON.parse(localStorage.getItem('records')) || [];
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Order Name,Order Type,Time,Status\n";

            records.forEach(record => {
                const statusSymbol = (record.orderType === 'Front Counter' && record.seconds > 420) || (record.orderType === 'Drive Thru' && record.seconds > 300) ? '❌' : '✔️';
                csvContent += `${record.orderName},${record.orderType},${record.time},${statusSymbol}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "service_records.csv");
            document.body.appendChild(link);
            link.click();
        }

        // Display existing records on page load
        document.addEventListener('DOMContentLoaded', () => {
            const records = JSON.parse(localStorage.getItem('records')) || [];
            displayRecords(records);
        });
    </script>
</body>
</html>
