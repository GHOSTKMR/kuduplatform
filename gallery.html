<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Player</title>
   <style>
   body { 
    font-family: Arial, sans-serif; 
    margin: 0; 
    padding: 0; 
    background: #000; 
    color: #fff; 
    display: flex; 
    justify-content: center; 
}

.container { 
    display: flex; 
    width: 80%; 
}

.video-player { 
    width: 70%; 
    margin: 30px 20px 30px 0; 
    background: #333; 
    padding: 15px; 
    border-radius: 10px; 
}

video { 
    width: 100%; 
    border-radius: 10px; 
}

.controls, .comment-box h3, .related-videos h3 { 
    text-align: center; 
}

.controls button, .back-button, #commentBtn { 
    background: #444; 
    color: white; 
    border: none; 
    padding: 10px; 
    margin: 10px; 
    border-radius: 5px; 
    cursor: pointer; 
}

.controls button:hover, .back-button:hover { 
    background: #666; 
}

#commentInput { 
    width: 100%; 
    height: 80px; 
    border-radius: 5px; 
    border: 1px solid #ccc; 
    padding: 10px; 
}

#commentList { 
    list-style: none; 
    padding: 0; 
}

#commentList li { 
    background: #222; 
    padding: 10px; 
    margin-bottom: 10px; 
    border-radius: 5px; 
}

.related-videos { 
    width: 30%; 
    margin-left: 20px; 
    background: #444; 
    padding: 15px; 
    border-radius: 10px; 
    display: flex; /* Use flexbox */
    flex-direction: column; /* Stack items vertically */
    align-items: center; /* Center items */
}

.related-videos h3 { 
    margin: 0 0 15px; /* Adjust margin for the header */
}

.related-videos ul { 
    list-style: none; /* Remove default list style */
    padding: 0;
    margin: 0;
    width: 100%; /* Make the ul take full width */
}

.related-videos li { 
    background: #555; 
    cursor: pointer; 
    padding: 5px; /* Smaller padding for a more compact look */
    margin-bottom: 5px; 
    border-radius: 5px; 
    text-align: center; 
}

.related-videos li:hover { 
    background: #666; 
}

.advertisement { 
    position: relative; 
    overflow: hidden; 
    border-radius: 10px; 
    text-align: center; 
    margin-top: 30px; 
    width: calc(70% + 40px); /* Make advertisement wider */
    height: 300px; /* Set a fixed height for the advertisement */
}

.advertisement video { 
    position: absolute; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
    z-index: -1; 
    opacity: 0.7; 
}

.advertisement h4, .advertisement a { 
    position: relative; 
    z-index: 1; 
    color: #fff; 
    text-decoration: underline; 
}

</style>

</head>
<body>
    <div class="container">
        <div class="video-player">
            <h2 id="videoTitle">PNl</h2>
            <p id="videoDescription">How to make p n l</p>
            <video id="myVideo" controls>
                <source id="videoSource" src="https://ghostkmr.github.io/WORK-STATION/aboutdev.html/pnl.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="controls">
                <button id="likeBtn">üëç Like <span id="likeCount">0</span></button>
                <button id="dislikeBtn">üëé Dislike <span id="dislikeCount">0</span></button>
                <button id="shareBtn">üîó Share</button>
            </div>
            <button id="backBtn" class="back-button" style="display: none;">Back</button>
            <div class="comment-box">
                <h3>Comments:</h3>
                <textarea id="commentInput" placeholder="Write a comment..."></textarea>
                <button id="commentBtn">Post Comment</button>
                <ul id="commentList"></ul>
            </div>
        </div>
        <div class="related-videos">
            <h3>You May Like</h3>
            <ul>
                <li data-video-src="https://ghostkmr.github.io/WORK-STATION/foodcost.mp4" data-video-title="foodcost" data-video-description="Description of Video 1">FoodCost</li>
                <li data-video-src="https://ghostkmr.github.io/WORK-STATION/reducefoodcost.mp4" data-video-title="controlfoodcost" data-video-description="recuce food cost">control food cost</li>
<li data-video-src="https://ghostkmr.github.io/WORK-STATION/pnl.mp4" data-video-title="PNL" data-video-description="profit n loss">pnl</li>

            </ul>
        </div>
    </div>
    <div class="advertisement">
        <video autoplay muted loop>
            <source src="https://ghostkmr.github.io/WORK-STATION/ad1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h4>Check out for movies!</h4>
       <p><a href="https://moingit11.github.io/moingit11/hollywood.html" target="_blank">Kudu EnterTainment</a></p>

    </div>
    <script>
        let likeCount = 0, dislikeCount = 0, previousVideoSrc = "";
        window.onload = () => {
            likeCount = parseInt(localStorage.getItem('likeCount')) || 0;
            dislikeCount = parseInt(localStorage.getItem('dislikeCount')) || 0;
            document.getElementById('likeCount').textContent = likeCount;
            document.getElementById('dislikeCount').textContent = dislikeCount;
            const comments = JSON.parse(localStorage.getItem('comments')) || [];
            const commentList = document.getElementById('commentList');
            comments.forEach(comment => { const li = document.createElement('li'); li.textContent = comment; commentList.appendChild(li); });
        };
        document.getElementById('likeBtn').onclick = () => { document.getElementById('likeCount').textContent = ++likeCount; localStorage.setItem('likeCount', likeCount); };
        document.getElementById('dislikeBtn').onclick = () => { document.getElementById('dislikeCount').textContent = ++dislikeCount; localStorage.setItem('dislikeCount', dislikeCount); };
        document.getElementById('commentBtn').onclick = () => {
            const commentInput = document.getElementById('commentInput');
            if (commentInput.value) {
                const li = document.createElement('li'); li.textContent = commentInput.value; document.getElementById('commentList').appendChild(li);
                const comments = JSON.parse(localStorage.getItem('comments')) || []; comments.push(commentInput.value); localStorage.setItem('comments', JSON.stringify(comments));
                commentInput.value = '';
            }
        };
        const loadVideo = (src, title, description) => {
            const video = document.getElementById('myVideo'), source = document.getElementById('videoSource');
            previousVideoSrc = video.src; source.src = src; video.load(); document.getElementById('videoTitle').textContent = title; document.getElementById('videoDescription').textContent = description; video.play(); document.getElementById('backBtn').style.display = 'block';
        };
        document.querySelectorAll('.related-videos li').forEach(item => item.onclick = () => loadVideo(item.dataset.videoSrc, item.dataset.videoTitle, item.dataset.videoDescription));
        document.getElementById('backBtn').onclick = () => { if (previousVideoSrc) { document.getElementById('videoSource').src = previousVideoSrc; document.getElementById('myVideo').load(); document.getElementById('myVideo').play(); document.getElementById('backBtn').style.display = 'none'; } };
    </script>
</body>
</html>
