<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('C:/Users/moinr/Desktop/mywebsite/bd.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .icon-bar {
            width: 100%;
            background-color: rgba(51, 51, 51, 0.8); /* semi-transparent background */
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .icon-bar a {
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        .icon-bar a img {
            width: 36px;
        }
        .icon-bar a:hover {
            background-color: #000;
            padding: 10px;
        }
        .burger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1;
        }
        .burger-menu button {
            font-size: 36px;
            color: white;
            text-decoration: none;
            background-color: rgba(51, 51, 51, 0.8); /* semi-transparent background */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .burger-menu button:hover {
            background-color: #000;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            background-color: rgba(51, 51, 51, 0.8);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }
        .dropdown-content a:hover {
            background-color: #000;
        }
        .burger-menu.active .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
