<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Navigation Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('https://iconape.com/wp-content/files/rl/20329/png/Kudu-01.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            cursor: pointer;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 3px;
            transition: background-color 0.3s, transform 0.2s;
            position: relative;
            overflow: hidden;
            font-size: 14px;
        }

        .navbar li:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .navbar .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none; /* Start as hidden */
            position: absolute;
            background-color: rgba(0, 0, 0, 0.85);
            min-width: 160px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            z-index: 1;
            border-radius: 3px;
        }

        .dropdown-content a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .content {
            text-align: center;
            margin-top: 120px;
            animation: fadeIn 1s;
        }

        #welcome-message {
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li onclick="navigateTo('https://ghostkmr.github.io/kuduplatform/inventorymanagement.html')">Inventory Module</li>
            <li onclick="navigateTo('https://ghostkmr.github.io/kuduplatform/expirationtracker.html')">Expiration Tracker</li>
            <li class="dropdown" onclick="toggleDropdown(event)">
                Ordering
                <div class="dropdown-content">
                    <a href="https://ghostkmr.github.io/kuduplatform/bunordering.html">Ordering Bread</a>
                    <a href="https://ghostkmr.github.io/kuduplatform/vegtableordering.html">Veg. Ordering</a>
                </div>
            </li>
            <li onclick="navigateTo('https://ghostkmr.github.io/kuduplatform/gallery.html')">Gallery</li>
            <li onclick="navigateTo('https://ghostkmr.github.io/kuduplatform/aboutdeveloper.html')">Developer</li>
        </ul>
    </div>
    <div class="content">
        <h1 id="welcome-message">Welcome!</h1>
    </div>
    <script>
        function navigateTo(page) {
            const messageElement = document.getElementById('welcome-message');
            messageElement.textContent = `You Are At ${page.split('/').pop().replace('.html', '')} page!`;
            // Navigate after a short delay to allow the message to show
            setTimeout(() => {
                window.location.href = page;
            }, 1000); // Change to desired delay time in milliseconds
        }

        function toggleDropdown(event) {
            const dropdownContent = event.currentTarget.querySelector('.dropdown-content');
            const isVisible = dropdownContent.style.display === 'block';
            dropdownContent.style.display = isVisible ? 'none' : 'block';
        }

        // Close the dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown') && !event.target.matches('.dropdown-content') && !event.target.matches('.dropdown-content a')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    dropdowns[i].style.display = "none";
                }
            }
        };
    </script>
</body>
</html>
