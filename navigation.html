<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Navigation Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black; /* Fallback color */
            background-image: url('https://scontent.fruh6-1.fna.fbcdn.net/v/t1.6435-9/64786596_2264797470255676_6910596074252009472_n.jpg?stp=dst-jpg_p526x296&_nc_cat=105&ccb=1-7&_nc_sid=0327a3&_nc_ohc=KXk4yu9OlwcQ7kNvgFLB0Fg&_nc_zt=23&_nc_ht=scontent.fruh6-1.fna&_nc_gid=Ax2f8CpH81cSoZE3p-xHD-l&oh=00_AYC4oMFfW5Rlud1d8Jt82vRd8bvumcSWrvFIYZywNewlSw&oe=67409932'); /* Set your background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            cursor: pointer;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 3px;
            transition: background-color 0.3s, transform 0.2s;
            position: relative;
            overflow: hidden;
            font-size: 14px;
        }

        .navbar li:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .content {
            text-align: center;
            margin-top: 120px;
            animation: fadeIn 1s;
        }

        #welcome-message {
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li onclick="navigateTo('https://ghostkmr.github.io/kuduplatform/inventorymanagement.html')">Inventory Module</li>
            <li onclick="navigateTo('https://ghostkmr.github.io/kuduplatform/expirationtracker.html')">Expiration Tracker</li>
            <li onclick="navigateTo('https://ghostkmr.github.io/kuduplatform/bunordering.html')">Bun Ordering</li>
            <li onclick="navigateTo('https://ghostkmr.github.io/kuduplatform/vegetableordering.html')">Vegetable Ordering</li>
            <li onclick="navigateTo('https://ghostkmr.github.io/kuduplatform/gallery.html')">Gallery</li>
            <li onclick="navigateTo('https://ghostkmr.github.io/kuduplatform/aboutdeveloper.html')">Developer</li>
        </ul>
    </div>
    <div class="content">
        <h1 id="welcome-message">Welcome!</h1>
    </div>

    <script>
        function navigateTo(page) {
            const messageElement = document.getElementById('welcome-message');
            messageElement.textContent = `You Are At ${page.split('/').pop().replace('.html', '')} page!`;
            // Navigate after a short delay to allow the message to show
            setTimeout(() => {
                window.location.href = page;
            }, 1000); // Change to desired delay time in milliseconds
        }
    </script>
</body>
</html>
