
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Navigation and Contact Menus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            transition: background-image 1s ease; /* Smooth transition */
        }

        /* General Button Styling */
        .burger-menu button, .contact-menu button {
            font-size: 24px;
            color: white;
            background-color: rgba(51, 51, 51, 0.8); /* semi-transparent background */
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .burger-menu button:hover, .contact-menu button:hover {
            background-color: #000;
        }

        /* Compact Burger Menu for Navigation */
        .burger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            background-color: rgba(51, 51, 51, 0.8);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: white;
            padding: 10px 12px;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #000;
        }

        .burger-menu.active .dropdown-content {
            display: block;
        }

        /* Contact Menu */
        .contact-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }

        /* Contact Icons (hidden initially, slide from right) */
        .contact-bar {
            position: fixed;
            top: 60px;
            right: -200px;
            width: 180px;
            transform: translateY(0);
            transition: right 0.3s ease;
            background-color: rgba(51, 51, 51, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 999;
        }

        .contact-bar a {
            margin: 10px;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
        }

        .contact-bar a img {
            width: 32px;
        }

        .contact-bar a:hover {
            background-color: #000;
            padding: 5px;
        }

        /* Additional content styling */
        .content {
            text-align: center;
            margin-top: 120px;
            animation: fadeIn 1s;
        }

        #welcome-message {
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #prototype-message {
            margin-top: 20px;
            font-size: 18px;
            color: yellow;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Compact Burger Menu for Navigation -->
    <div class="burger-menu">
        <button onclick="toggleMenu()">&#9776; Menu</button>
        <div class="dropdown-content">
            <a href="https://ghostkmr.github.io/kuduplatform/inventorymanagement.html">Inventory Module</a>
            <a href="https://ghostkmr.github.io/kuduplatform/expirationtracker.html">Expiration Tracker</a>
            <a href="https://ghostkmr.github.io/kuduplatform/bunordering.html">Bun Ordering</a>
            <a href="https://ghostkmr.github.io/kuduplatform/vegetableordering.html">Vegetable Ordering</a>
            <a href="https://ghostkmr.github.io/kuduplatform/gallery.html">Gallery</a>
            <a href="https://ghostkmr.github.io/kuduplatform/sos.html">S.O.S Tracker</a>
        </div>
    </div>

    <!-- Compact Contact Burger Menu -->
    <div class="contact-menu">
        <button onclick="toggleContact()">&#9993; Contacts</button>
        <div class="contact-bar" id="contactBar">
            <a href="https://www.facebook.com/ranzao" target="_blank"><img src="https://ghostkmr.github.io/kuduplatform/f.png" alt="Facebook"></a>
            <a href="https://wa.me/916006476187?text=Hello%20there!" target="_blank"><img src="https://ghostkmr.github.io/kuduplatform/wh.png" alt="WhatsApp"></a>
            <a href="https://www.linkedin.com/in/mueen-khan-1448ab2a1/" target="_blank"><img src="https://ghostkmr.github.io/kuduplatform/li.jpeg" alt="LinkedIn"></a>
            <a href="https://www.instagram.com/areeba_zahra_khan/" target="_blank"><img src="https://ghostkmr.github.io/kuduplatform/in.webp" alt="Instagram"></a>
            <a href="mailto:moinranzao2@gmail.com" target="_blank"><img src="https://ghostkmr.github.io/kuduplatform/gm.png" alt="Gmail"></a>
            <a href="tel:+966567341924" target="_blank"><img src="https://ghostkmr.github.io/kuduplatform/ph.jpeg" alt="Call"></a>
        </div>
    </div>

    <!-- Welcome Message Content -->
    <div class="content">
        <h1 id="welcome-message">Welcome!</h1>
        <div id="prototype-message">
            This is a prototype page, not the final result. Any modifications or updates will be reflected in the future versions.
        </div>
    </div>

    <!-- Script for burger menu toggle and background image slideshow -->
    <script>
        // Toggle for burger menu
        function toggleMenu() {
            document.querySelector('.burger-menu').classList.toggle('active');
        }

        // Toggle for contact menu
        function toggleContact() {
            const contactBar = document.getElementById('contactBar');
            if (contactBar.style.right === '0px') {
                contactBar.style.right = '-200px'; // Slide out of view
            } else {
                contactBar.style.right = '0px'; // Slide into view
            }
        }

        // Background image slideshow
        const images = [
            'https://ghostkmr.github.io/kuduplatform/k3.jpg',
            'https://ghostkmr.github.io/kuduplatform/k4.jpg',
            'https://ghostkmr.github.io/kuduplatform/k2.jpg',
            'https://ghostkmr.github.io/kuduplatform/k1.jpg',
            'https://ghostkmr.github.io/kuduplatform/k5.jpg'
        ];

        let currentImageIndex = 0;

        function changeBackgroundImage() {
            document.body.style.backgroundImage = `url('${images[currentImageIndex]}')`;
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }

        setInterval(changeBackgroundImage, 2000); // Change image every 2 seconds
    </script>

</body>
</html>
