<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Navigation Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('https://iconape.com/wp-content/files/rl/20329/png/Kudu-01.png'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content at the top */
            align-items: center;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 10px 20px; /* Reduced padding */
            width: 100%; /* Full width at the top */
            position: fixed; /* Keep it fixed at the top */
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            cursor: pointer;
            padding: 10px 20px; /* Reduced padding for a compact feel */
            margin: 0 10px;
            border-radius: 3px; /* Smaller border radius */
            transition: background-color 0.3s, transform 0.2s;
            position: relative;
            overflow: hidden;
            font-size: 14px; /* Slightly smaller font size */
        }

        .navbar li::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            top: 0;
            left: 0;
            transform: scale(0);
            transition: transform 0.3s;
            border-radius: 3px;
        }

        .navbar li:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .navbar li:hover::after {
            transform: scale(1);
        }

        .content {
            text-align: center;
            margin-top: 120px; /* Adjusted to leave space for navbar */
            animation: fadeIn 1s;
        }

        #welcome-message {
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li onclick="navigateTo('https://ghostkmr.github.io/WORK-STATION/inventory.html')">Inventory Module</li>
            <li onclick="navigateTo('https://ghostkmr.github.io/WORK-STATION/exp.html')">Expiration Tracker</li>
            <li onclick="navigateTo('https://ghostkmr.github.io/WORK-STATION/bunordering.html')">Ordering Bread</li>
            <li onclick="navigateTo('https://ghostkmr.github.io/WORK-STATION/veg.html')">Veg. Ordering</li>
            <li onclick="navigateTo('https://ghostkmr.github.io/WORK-STATION/gallery.html')">Gallery</li>
            <li onclick="navigateTo('https://ghostkmr.github.io/WORK-STATION/aboutdev.html')">Developer</li>
        </ul>
    </div>
    <div class="content">
        <h1 id="welcome-message">Welcome!</h1>
    </div>
    <script>
        function navigateTo(page) {
            const messageElement = document.getElementById('welcome-message');
            messageElement.textContent = `You Are At ${page.split('/').pop().replace('.html', '')} page!`;
            // Navigate after a short delay to allow the message to show
            setTimeout(() => {
                window.location.href = page;
            }, 1000); // Change to desired delay time in milliseconds
        }
    </script>
</body>
</html>
