<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        #clock, #calendar {
            font-size: 20px;
            margin-bottom: 20px;
        }

        input[type="password"] {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            font-size: 18px;
            font-family: "Courier New", Courier, monospace;
        }
        input[type="submit"] {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            font-size: 18px;
            font-family: "Courier New", Courier, monospace;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #00ff00;
            color: black;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="calendar"></div>
    <div id="clock"></div>

    <div class="container">
        <h1>Access Restricted</h1>
        <form id="passwordForm">
            <input type="password" id="password" placeholder="Enter Password">
            <br><br>
            <input type="submit" value="Submit">
            <div id="errorMessage" class="error"></div>
        </form>
    </div>

    <script>
        // Clock and Calendar
        function updateTime() {
            const now = new Date();
            const clock = document.getElementById('clock');
            const calendar = document.getElementById('calendar');

            // Format time (HH:MM:SS AM/PM)
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // If 0, set to 12
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            const timeString = hours + ':' + minutes + ':' + seconds + ' ' + ampm;

            // Format date (e.g., Tuesday, October 23, 2024)
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString(undefined, options);

            clock.textContent = timeString;
            calendar.textContent = dateString;
        }

        setInterval(updateTime, 1000); // Update time every second
        updateTime(); // Initial call

        // Password Handling
        const correctPassword = "ghost123"; // Set your password here
        const nextPageURL = "https://github.com/GHOSTKMR/kuduplatform/edit/main/navigation.html"; // Redirect page
        const passwordForm = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        // Check if the password has already been entered correctly and stored in localStorage
        if (localStorage.getItem('accessGranted') === 'true') {
            window.location.href = nextPageURL; // Redirect to the next page automatically
        }

        passwordForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            if (passwordInput.value === correctPassword) {
                localStorage.setItem('accessGranted', 'true'); // Store access confirmation in localStorage
                window.location.href = nextPageURL; // Redirect to the next page
            } else {
                errorMessage.textContent = "Access Denied. Incorrect password.";
                passwordInput.value = ""; // Clear the input
            }
        });
    </script>

</body>
</html>
