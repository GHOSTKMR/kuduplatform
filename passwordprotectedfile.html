<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        #content {
            display: none; /* Hide content until password is entered */
        }

        #login {
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #00ff00;
            background-color: black;
            color: #00ff00;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #00ff00;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #00cc00;
        }

        /* Animation for digits */
        .digit {
            position: absolute;
            bottom: 0;
            font-size: 20px;
            animation: moveUp 3s linear infinite;
            white-space: nowrap;
            opacity: 0.8;
        }

        @keyframes moveUp {
            from {
                transform: translateY(100vh);
            }
            to {
                transform: translateY(-100vh);
            }
        }
    </style>
</head>
<body>

<div id="login">
    <h1>Enter Password</h1>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
    <p id="message"></p>
</div>

<script>
    const correctPassword = "ghost123"; // Set your desired password here

    function checkPassword() {
        const passwordInput = document.getElementById("password").value;
        const message = document.getElementById("message");

        if (passwordInput === correctPassword) {
            localStorage.setItem("password", passwordInput); // Store password in local storage
            window.location.href = "https://ghostkmr.github.io/WORK-STATION/navigation.html"; // Redirect to the new webpage
        } else {
            message.textContent = "Incorrect password. Please try again.";
            message.style.color = "red";
            document.body.style.color = "red"; // Change text color to red on error
        }
    }

    function generateDigits() {
        const container = document.body;
        const digits = "01";
        const numDigits = 30;

        for (let i = 0; i < numDigits; i++) {
            const digitElement = document.createElement('div');
            digitElement.classList.add('digit');
            digitElement.textContent = digits[Math.floor(Math.random() * digits.length)];
            digitElement.style.left = `${Math.random() * 100}vw`;
            digitElement.style.animationDuration = `${Math.random() * 3 + 2}s`;
            container.appendChild(digitElement);

            digitElement.addEventListener('animationend', () => {
                container.removeChild(digitElement);
            });
        }
    }

    window.onload = function() {
        const storedPassword = localStorage.getItem("password");
        if (storedPassword === correctPassword) {
            window.location.href = "https://ghostkmr.github.io/WORK-STATION/navigation.html"; // Redirect if password is already stored
        } else {
            setInterval(generateDigits, 500); // Generate digits every 500ms if password isn't stored
        }
    }
</script>

</body>
</html>
